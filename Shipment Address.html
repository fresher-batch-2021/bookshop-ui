<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel = "stylesheet" href="Shipment Address.css"/>
    <script src = "Shipment Address.js"></script>
</head>
<body>
    <form  onsubmit="Shipment_validation()">
    <h1> Shipping Address</h1>
    <div class = "add">
    <input type = "text" name = "Firstname" id = "Firstname" placeholder= "Enter First name" required autofocus> <br>
    <input type = "text" name = "Lastname" id = "Lastname" placeholder= "Enter Last name" required ><br>
    <input type = "email" name = "email" id = "email" placeholder= "Enter Email Address" required > <br>
    <input type = "password" name = "password" id = "password" placeholder= "Enter Password" required > <br>
    <input type = "address" name = "address" id = "address" placeholder= "Address" required > <br>
    <input type = "city" name ="city" id="city" placeholder="City" required> <br>
    
    <label for = "Choose a state">Choose a State</label>
    <br>
    <select name = "state" id = "state">    
        <option value = "TamilNadu">TamilNadu</option>  
        <option value = "Kerala">Kerala</option>
        <option value = "Karnataka">Karnataka</option>
    </select>
 
     <br>
    <input type = "pincode" name = "pincode" id = "pincode" placeholder="pincode" required > <br>
    <input type = "number" name = "phonenumber" id = "phonenumber" placeholder= "phonenumber" required >
     
    <br>
    <button type = "submit">continue</button>

    </div>
     </form>
    
</body>
</html>
