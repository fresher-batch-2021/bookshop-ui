<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "contact.css"/>
</head>
<body>
     <header id = "header"></header>
    <h2>Contact Us</h2>
    <div class="container">
         
          <label for="fname">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your name">
      
          <label for="lname">Email Address</label>
          <input type="text" id="email" name="email" placeholder="Email Address">
      
          <label for="country">Subject</label>
          <select id="country" name="country">
            <option value="availability">Choose Subject</option>
            <option value="availability">Availability of Book</option>
            <option value="canada">Price of Product</option>
            <option value="usa">Shopping Cart Issues</option>
            <option value="usa">Order Related Query</option>
            <option value="usa">Payment Related Query</option>
          </select>
      
          <label for="subject">Write your Message</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
    
      </div>

      <script src="jquery.min.js"></script>
      <script>
          $("#header").load("header.html")
      </script>
      
      
</body>
</html>
