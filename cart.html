<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "cart.css"/>
</head>
<body>
     <header id = "header"></header>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/suspects.jpg" width="100" height="100">
                        <span class="cart-item-title"> Suspects someone Knows the Truth  </span>
                    </div>
                    <span class="cart-price cart-column">₹699</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <em class="fas fa-trash"></em>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/sky.jpg" width="100" height="100">
                        <span class="cart-item-title">The Only Plane in the Sky</span>
                    </div>
                    <span class="cart-price cart-column">₹699</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <em class="fas fa-trash"></em>
                    </div>
                </div>
            </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">₹0</span>
        </div>
        <a href = "Shipment Address.html"><button class="btn btn-primary btn-purchase" type="button">PURCHASE</button></a>
    </section>

    <script src="jquery.min.js"></script>
    <script>
      $("#header").load("header.html");
    </script>
</body>
</html>
