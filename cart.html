<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = stylesheet href = "cart.css"/>
    <script src = "cart.js"></script>
    

    </head>
    <title>Document</title>
    <section class = "shopping cart">   
    <h2>Cart</h2>
    <div class = "cart-row">
       <span class="cart-item">ITEM</span>
       <span class="cart-price">PRICE</span>
       <span class="cart-quantity">QUANTITY</span>
   </div>
   <div class="cart-items"> 
    <div class="cart-row">
        <div class="cart-item cart-column">
            <img class="cart-item-image" src="maha.jpg" width="100" height="100">
            <span class="cart-item-title">Mahabharata</span>
        </div>
        <span class="cart-price cart-column">₹800</span>
        <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1">
            <button class="btn btn-danger" type="button">REMOVE</button>
        </div>
    </div>
    
    <div class="cart-row">
        <div class="cart-item cart-column">
            <img class="cart-item-image" src="morality.jpg" width="100" height="100">
            <span class="cart-item-title">History and morality</span>
        </div>
        <span class="cart-price cart-column">₹500</span>
        <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2">
            <button class="btn btn-danger" type="button">REMOVE</button>
        </div>
    </div>
 </div>

<div class="cart-total">
    <strong class="cart-total-title">Total</strong>
    <span class="cart-total-price">₹1300</span>
</div>
<button class=" btn-purchase" type="button">PURCHASE</button>

</section>




    
    
</body>
</html>
